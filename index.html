<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>winget-web — Browse and Export</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>winget-web</h1>
      <p class="subtitle">Browse Windows Package Manager apps, select multiple, and export a winget import file.</p>
    </header>

    <main class="container">
      <section class="search">
        <div style="display:flex; gap:8px;">
          <input id="searchInput" type="search" placeholder="Search for apps (e.g., PowerToys, Firefox, Git)…" autocomplete="off" style="flex:1;" />
          <button id="browseAll" class="btn secondary" title="Search">Search</button>
        </div>
      </section>

      <section class="layout">
        <div class="results" id="results">
          <div class="empty">Start typing to search packages…</div>
        </div>

        <aside class="selected">
          <div class="selected-header">
            <h2>Selected (<span id="selectedCount">0</span>)</h2>
            <button id="clearSelected" class="link" title="Clear all">Clear</button>
          </div>
          <ul id="selectedList" class="selected-list"></ul>

          <div class="export">
            <button id="exportJson" class="btn">Export winget import JSON</button>
            <div class="hint small">Downloads a .json you can import with winget.</div>
            <pre class="command" id="importCommand">winget import --import-file "winget-web-YYYYMMDD.json"</pre>
          </div>
        </aside>
      </section>
    </main>

    

    <script src="src/app.js" type="module"></script>
  </body>
  </html>
